<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Contact | Junea C. Williams</title>
	<link rel="stylesheet" type="text/css" href="style.css" href="reset.css"/>
	
</head>
<body>

	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Junea C. Williams</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

			<a href="https://github.com/JcWilliams291">	<img src="http://flaticns.com/web-icons/github.png" class="social" alt="Github" width="27" height="27"></a>

			<a href="https://www.linkedin.com/in/junea-williams-a90a73112"><img src="http://www.kirkpatrickpartners.com/portals/0/Images/Social%20Media%20Icons/linkedin%20icon-resized-230.png" class="social" alt="LinkedIn" width="27" height="27"></a>

			<img src="http://sourcingrecruitment.info/wp-content/uploads/2015/05/stackoverflow.png" class="social" alt="Stack Overflow" width="25" height="25">

			</div>
		</section>
	</div>

	<footer>
		<div class="container">
			<img src="http://www.clipartbest.com/cliparts/bTy/oya/bTyoyaMjc.jpeg" height= "10" width= "10">Copyright 2016 Junea C. Williams
		</div>
	</footer>
</body>
</html>
